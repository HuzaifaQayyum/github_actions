name: deploy frontend
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Deploy code
        working-directory: ./frontend
        run: echo "Deploying code ${{ toJSON(github) }}"