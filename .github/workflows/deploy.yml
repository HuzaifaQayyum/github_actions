name: deploy
on: 
  push:
    branches:
      - main
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3

      - name: install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: build
        working-directory: ./frontend
        run: npm run build

      - name: upload build
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: frontend/dist
